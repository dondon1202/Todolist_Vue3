<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <section id="app">
      <section
        class="bg-[#FFD370] pt-[50px] pb-[100px] lg:pt-[50px] lg:pb-[150px]"
      >
        <div class="container mx-auto md:px-[100px] lg:flex">
          <section
            class="nav mx-auto flex w-[80%] items-center justify-center py-5 lg:w-[40%] lg:flex-col"
          >
            <img src="images/logo.svg" alt="" / class="w-[400px] mt-5
            lg:w-[300px]">
            <img src="images/img.svg" alt="" class="hidden lg:mt-5 lg:block" />
          </section>
          <section class="mx-auto w-[80%] lg:mt-20 lg:w-[40%]">
            <h1 class="text-center text-xl font-bold lg:text-3xl">
              最實用的線上代辦事項服務
            </h1>
            <p class="alert-email"></p>
            <p class="alert-name"></p>
            <p class="alert-pwd"></p>
            <p class="alert-pwdcheck"></p>
            <form class="form mt-10">
              <h2
                class="mb-2 text-lg font-black after:ml-0.5 after:text-red-500 after:content-['*']"
              >
                Email
              </h2>
              <input
                class="peer mb-2 w-full rounded-xl py-3 px-4"
                type="email"
                name=""
                id="email"
                placeholder="請輸入Email"
                v-model="email"
              />
              <p
                class="invisible mt-2 text-sm text-pink-600 peer-invalid:visible"
              >
                請輸入正確的Email
              </p>
              <div class="mt-[-25px] font-bold text-red-500" v-if="email == ''">
                {{ emptyEmailError }}
                <!-- 帳號尚未填寫 -->
              </div>
              <h2
                class="mb-2 mt-6 text-lg font-black after:ml-0.5 after:text-red-500 after:content-['*']"
              >
                Password
              </h2>
              <input
                class="mb-4 w-full rounded-xl py-3 px-4"
                type="password"
                name=""
                id="pwd"
                placeholder="請輸入密碼"
                v-model="password"
              />
              <div class="font-bold text-red-500" v-if="password == ''">
                {{ emptyPasswordError }}
                <!-- 帳號尚未填寫 -->
              </div>
            </form>

            <div class="mt-6 flex justify-center">
              <button
                v-on:click="logIn(),vertify()"
                class="sign_in w-[128px] rounded-lg bg-black py-3 text-[16px] text-white"
              >
                登入
              </button>
            </div>
            <div class="mt-6 flex justify-center">
              <a href="register.html"
                ><button
                  class="w-[128px] rounded-lg py-3 text-[16px] font-black"
                >
                  註冊帳號
                </button></a
              >
            </div>
          </section>
        </div>
      </section>
    </section>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
