<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <section class="bg-todo">
      <div class="container mx-auto">
        <section
          class="nav mx-auto flex w-[90%] items-center justify-between py-5"
        >
          <img src="images/logo.svg" alt="" />
          <ul class="flex text-xl font-bold">
            <li class="user pr-4"></li>
            <li class="logoutBtn cursor-pointer">登出</li>
          </ul>
        </section>
        <section class="mx-auto w-[90%] md:mt-4 lg:w-[50%]">
          <form
            class="input mt-10 flex items-center justify-between text-center md:mt-20"
          >
            <input
              type="text"
              class="text w-[100%] rounded-lg border-2 p-2 py-4 pl-4"
              placeholder="新增代辦事項"
            />
            <i
              class="fa-solid fa-square-plus save ml-[-50px] cursor-pointer p-2 text-[30px]"
            ></i>
          </form>
          <div class="empty flex flex-col text-center">
            <h3 class="my-[50px] text-xl font-black">目前尚無待辦事項</h3>
            <img src="images/empty 1.svg" class="mx-auto w-[50%]" alt="" />
          </div>
          <ul
            class="list-box m-4 mx-auto hidden w-[100%] rounded-lg border-2 bg-white py-4"
          >
            <ul class="three-button flex justify-around border-b-2 text-center">
              <li
                class="allbtn mb-[-2px] w-[33%] cursor-pointer pb-2"
                id="allBtn"
              >
                全部
              </li>
              <li
                class="notdonebtn mb-[-2px] w-[33%] cursor-pointer pb-2"
                id="notDoneBtn"
              >
                待完成
              </li>
              <li
                class="donebtn mb-[-2px] w-[33%] cursor-pointer pb-2"
                id="doneBtn"
              >
                已完成
              </li>
            </ul>
            <div class="list px-10 pt-2"></div>
            <div class="countdata px-10"></div>
          </ul>
        </section>
      </div>
    </section>
    <style>
      .bg-todo {
        background: linear-gradient(
          172.7deg,
          #ffd370 5.12%,
          #ffd370 53.33%,
          #ffd370 53.44%,
          #ffffff 53.45%,
          #ffffff 94.32%
        );
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
